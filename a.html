<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alterar posição do Placeholder</title>
<style>
  .input-container {
    position: relative;
    margin: 55px;
  }

  input {
    padding: 10px;
    font-size: 16px;
    width: 200px;
  }

  input:focus + .placeholder,
  input:not(:placeholder-shown) + .placeholder {
    top: -15px;
    left: 5px;
    font-size: 12px;
    color: #999;
  }

  .placeholder {
    position: absolute;
    top: 10px;
    left: 10px;
    transition: all 0.3s ease-out;
  }
</style>
</head>
<body>
<div class="input-container">
  <input type="text" id="myInput" placeholder="">
  <label class="placeholder" for="myInput">Digite algo...</label>
</div>
</body>
</html>
